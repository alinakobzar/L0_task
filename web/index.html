<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Страница получения заказа</title>
</head>
<body>
  <div class="container">
    <label class="input-label">
      <span class="input-title">Введите id заказа:</span>
      <input
        class="input"
        type="text"
        id="orderId"
      >
    </label>

    <div class="buttons">
      <input
        type="button"
        id="buttonId"
        value="Получить заказ"
        class="button button-orange"
      >
    </div>

    <pre id="result"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
